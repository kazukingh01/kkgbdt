[project]
name = "kkgbdt"
version = "1.3.0"
requires-python = ">= 3.12.2"
description = "my GBDT (Gradient Boosting Decision Tree) liblary. Supported LightGBM and XGBoost."
dependencies = [
    'kklogger @ git+https://github.com/kazukingh01/kklogger.git@13a5134ec02aa789771bdc082795b22ecdd488a5',
    'pandas==2.2.1',
    'numpy==1.26.4',
    'optuna==3.6.0',
    'xgboost==2.0.3',
    'lightgbm==4.3.0',
    'scikit-learn==1.3.2',
    'scipy==1.14.1',
    'joblib==1.4.2',
]

[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["kkgbdt"]
