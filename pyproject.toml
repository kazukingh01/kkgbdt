[project]
name = "kkgbdt"
version = "1.3.2"
requires-python = ">= 3.12.2"
description = "my GBDT (Gradient Boosting Decision Tree) liblary. Supported LightGBM and XGBoost."
dependencies = [
    'kklogger @ git+https://github.com/kazukingh01/kklogger.git@a9bd3ed1d57e931f3e753d6848ffd8b3f73168bf',
    'pandas==2.2.3',
    'numpy==2.2.1',
    'optuna==4.1.0',
    'xgboost==2.1.3',
    'lightgbm==4.5.0',
    'scikit-learn==1.5.2',
    'scipy==1.14.1',
    'joblib==1.4.2',
]

[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["kkgbdt"]
